                Hey there, I am Saurav, wait let me quickly <span class="code-hook">cd</span> to <span
                  class="code-hook">/usr/bin/</span> <br>
                and execute <span class="code-hook">./greetings.sh</span> <br>
                a standard mundane file, with "<span class="code-hook">hello world</span>" echoed out loud, <br>
                followed by a bunch of gibberish, all meaningless but allowed; <br>
                - such is life, is it not -- till we perish.
